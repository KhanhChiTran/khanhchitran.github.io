<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta name="Jan Doe" content="A portfolio of Jane Doe" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Bootstrap Jane Doe</title>
  </head>
  <body>
    <div class="container-fluid min-vh-100">
      <div class="container">
        <div class="col-md-10 col-lg-6 pt-5 px-0">
          <p class="display-1 text-white mb-4">Jane Doe</p>
          <p class="h6 text-light">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis
            consequuntur sequi molestias commodi dolore ad neque sit sed
            voluptatibus cumque. Magni optio quisquam, consectetur dolorum
            voluptas ex vero deleniti temporibus.
          </p>
        </div>
        <nav
          class="fixed-bottom navbar navbar-dark bg-dark navbar-expand-lg px-md-2"
        >
          <div class="container">
            <img
              src="./images/computer.svg"
              alt="Brand Logo"
              class="mr-4"
              style="width: 50px"
            />
            <a href="#" class="navbar-brand">Jane Doe</a>

            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <ul class="nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item text-light">
                  <a class="nav-link text-light" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
